<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biodata Form and Profile Card Project</title>
    <!-- Ionicons -->
    <link
      rel="stylesheet"
      href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script defer src="https://use.fontawesome.com/releases/v5.0.0/js/all.js"></script>
  </head>

  <body>
    <div class="container-fluid">
      <div class="card border-dark mb-3" style="margin: 80px">
        <div class="card-header">
          <h3 class="card-title">Biodata Form</h3>
        </div>
        <form style="width: 100%">
          <div class="card-body">
            <div class="row" style="margin-bottom: 10px">
              <div class="col-sm-6">
                <div class="form-group">
                  <label for="labelName" style="font-weight: 500">Nama Lengkap</label>
                  <input
                    type="text"
                    class="form-control"
                    id="namaL"
                    placeholder="Masukkan Nama Lengkap"
                  />
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <label for="labelName" style="font-weight: 500">Nama Panggilan</label>
                  <input
                    type="text"
                    class="form-control"
                    id="namaP"
                    placeholder="Masukkan Nama Panggilan"
                  />
                </div>
              </div>
            </div>

            <div class="row" style="margin-bottom: 10px">
              <div class="col-sm-6">
                <div class="form-group">
                  <label for="labelBp" style="font-weight: 500">Tempat Lahir</label>
                  <input
                    type="text"
                    class="form-control"
                    id="birthplace"
                    placeholder="Masukkan Tempat Kelahiran"
                  />
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <label for="labelBod" style="font-weight: 500">Tanggal lahir</label>
                  <input type="date" class="form-control" id="bod" placeholder="Password" />
                </div>
              </div>
            </div>

            <div class="form-group">
              <div class="row" style="margin-bottom: 10px">
                <div class="col-sm-6">
                  <label for="labelAgama" style="font-weight: 500">Agama</label>
                  <select class="form-control" name="agama" id="religion">
                    <option value="Islam">Islam</option>
                    <option value="Kristen">Kristen</option>
                    <option value="Protestan">Protestan</option>
                    <option value="Hindhu">Hindhu</option>
                    <option value="Budha">Budha</option>
                  </select>
                </div>
                <div class="col-sm-6">
                  <label for="labelGender" style="font-weight: 500">Jenis Kelamin</label>
                  <div class="row">
                    <div class="col-3">
                      <input
                          class="form-data-radio"
                          type="radio"
                          id="Male"
                          name="gender"
                          value="Male"
                      />
                      <label class="form-check-label">Laki-laki</label>
                    </div>
                    <div class="col-3">
                      <input
                        class="form-data-radio"
                        type="radio"
                        id="Female"
                        name="gender"
                        value="Female"
                      />
                      <label class="form-check-label">Perempuan</label>
                    </div>
                  </div>
              </div>
            </div>

            <div class="row" style="margin-bottom: 10px">
              <div class="col-sm-3">
                <div class="form-group">
                  <label for="labelCity" style="font-weight: 500">Kota Domisili</label>
                  <input
                    type="text"
                    class="form-control"
                    id="domisili"
                    placeholder="Masukkan Kota Domisili"
                  />
                </div>
              </div>
              <div class="col-sm-3">
                <div class="form-group">
                  <label for="labelEd" style="font-weight: 500">Pendidikan Terakhir</label>
                  <select class="form-control" name="educ" id="pendidikan">
                    <option value="SMA">SMA/SMK/MA</option>
                    <option value="D3">Diploma 3 (D3)</option>
                    <option value="D4">Diploma 4 (D4)</option>
                    <option value="S1">Strata 1 (S1)</option>
                  </select>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <label for="labelSch-name" style="font-weight: 500"
                    >Nama Sekolah/Universitas</label>
                  <input
                    type="text"
                    class="form-control"
                    id="schoolName"
                    placeholder="Masukkan Nama Sekolah/Universitas"
                  />
                </div>
              </div>
            </div>
            <div class="form-group" style="margin-bottom: 10px">
              <label style="font-weight: 500">Kelas pemrograman ingin diikuti</label>
              <table style="width: 30%">
                <tr>
                  <td>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" name="progLang" id="c" value="C Course"/>
                      <label class="form-check-label">C</label>
                    </div>
                  </td>
                  <td>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" name="progLang" id="python" value="Python Course"/>
                      <label class="form-check-label">Python</label>
                    </div>
                  </td>
                  <td>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" name="progLang" id="html" value="HTML Course" />
                      <label class="form-check-label">Html</label>
                    </div>
                  </td>
                  <td>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" name="progLang" id="java" value="Java Course" />
                      <label class="form-check-label">Java</label>
                    </div>
                  </td>
                </tr>
              </table>
            </div>
            <div class="form-group" style="margin-bottom: 10px">
              <div class="row">
                <div class="col-sm-6">
                  <label style="font-weight: 500">Nomor Whatsapp</label>
                  <div class="input-group mb-3">
                    <input
                      type="text"
                      id="wa-num"
                      class="form-control"
                      placeholder="Masukkan nomor yang terhubung dengan whatsapp"
                    />
                  </div>
                </div>
                <div class="col-sm-6">
                  <label style="font-weight: 500">Alamat Email</label>
                  <div class="input-group mb-3">
                    <input
                      type="text"
                      id="mail"
                      class="form-control"
                      placeholder="Masukkan Email"
                    />
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group" style="margin-bottom: 10px">
              <div class="row">
                <div class="col-sm-6">
                  <label style="font-weight: 500">Foto formal</label>
                  <div class="input-group mb-3">
                    <input
                      type="file"
                      class="form-data-input picture-form"
                      id="ava"
                      onchange="showPreview(event)"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="card-footer">
            <button
              type="button"
              class="btn btn-primary"
              id="button"
              data-toggle="modal"
              data-target="#generateModal"
            >
              Preview
            </button>
          </div>
          <!--MODAL-->
          <div class="modal wrapper" id="generateModal">
            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-lg">
              <div class="modal-content">
                <div class="modal-header">
                  <h3 class="modal-title">Personal Card Preview</h3>
                </div>
                <div class="modal-body">
                  <div class="card card-preview">
                    <div class="card-body row">
                      <div class="col-4">
                        <img id="previewAva" class="img-fluid" alt="" />
                      </div>
                      <div class="col-3">
                        <p class="mb-2">Nama Lengkap</p>
                        <p class="mb-2">Nama Panggilan</p>
                        <p class="mb-2">Tempat Kelahiran</p>
                        <p class="mb-2">Tanggal Lahir</p>
                        <p class="mb-2">Jenis Kelamin</p>
                        <p class="mb-2">Agama</p>
                        <p class="mb-2">Pendidikan Terakhir</p>
                        <p class="mb-2">Asal Kampus/Sekolah</p>
                        <p class="mb-2">Whatsapp Number</p>
                        <p class="mb-2">Email</p>
                      </div>
                      <div class="col">
                        <p class="mb-2">
                          <span class="me-2"> :</span><span id="previewNamel"></span>
                        </p>
                        <p class="mb-2">
                          <span class="me-2"> :</span><span id="previewNamep"></span>
                        </p>
                        <p class="mb-2">
                          <span class="me-2"> :</span><span id="previewBirthplace"></span>
                        </p>
                        <p class="mb-2">
                          <span class="me-2"> :</span><span id="previewBod"></span>
                        </p>
                        <p class="mb-2">
                          <span class="me-2"> :</span><span id="previewGender"></span>
                        </p>
                        <p class="mb-2">
                          <span class="me-2"> :</span><span id="previewRelg"></span>
                        </p>
                        <p class="mb-2">
                          <span class="me-2"> :</span><span id="previewEduc"></span>
                        </p>
                        <p class="mb-2">
                          <span class="me-2"> :</span><span id="previewSchname"></span>
                        </p>
                        <p class="mb-2">
                          <span class="me-2"> :</span><span id="previewWanum"></span>
                        </p>
                        <p class="mb-2">
                          <span class="me-2"> :</span><span id="previewMail"></span>
                        </p>
                      </div>
                    </div>
                  </div>
                  <div style="text-align: left; margin-top: 10px;">
                    <span class="font-weight-bold mb-2"> Kamu terdaftar pada kelas pemrograman </span><span id="previewCourse"></span>
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="Asset/js/generator.js"></script>
  </body>
</html>
