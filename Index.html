<html>
    <head>
        <title>Biodata Form and Profile Card Project</title>
        <meta charset="utf-8">
        <!-- Ionicons -->
        <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>

    <body>
        <div class="container-fluid">
            <div class="card border-dark mb-3" style="margin:80px;">
                <div class="card-header">
                    <h3 class="card-title">Biodata Form</h3>
                </div>
                <form style="width:100%;">

                    <div class="card-body">
                        <div class="row" style="margin-bottom: 10px;">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="labelName" style="font-weight: 500;">Nama Lengkap</label>
                                    <input type="text" class="form-control" name="name" id="namaL" placeholder="Masukkan Nama Lengkap">
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="labelName" style="font-weight: 500;">Nama Panggilan</label>
                                    <input type="text" class="form-control" name="name" id="namaP" placeholder="Masukkan Nama Panggilan">
                                </div>
                            </div>
                        </div>

                        <div class="row" style="margin-bottom: 10px;">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="labelBp" style="font-weight:500;">Tempat Lahir</label>
                                    <input type="text" class="form-control" id="birthplace" placeholder="Masukkan Tempat Kelahiran">
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="labelBod" style="font-weight: 500;">Tanggal lahir</label>
                                    <input type="date" class="form-control" id="bod" placeholder="Password">
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="row" style="margin-bottom: 10px;">
                                <div class="col-sm-6">
                                    <label for="labelAgama" style="font-weight: 500;">Agama</label>
                                    <select class="form-control" name="agama">
                                        <option name="agama" id="agama1" value="islam">Islam</option>
                                        <option name="agama" id="agama2" value="kristen">Kristen</option>
                                        <option name="agama" id="agama3" value="prost">Protestan</option>
                                        <option name="agama" id="agama4" value="hindhu">Hindhu</option>
                                        <option name="agama" id="agama5" value="budha">Budha</option>
                                    </select>
                                </div>
                                <div class="col-sm-6">
                                    <label for="labelGender" style="font-weight: 500;">Jenis Kelamin</label>
                                    <div class ="row">
                                        <div class="col-sm-3" style="margin-left: 5%; margin-top:1%">
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="gender" id="Male" value="male" >
                                                <label class="form-check-label">Laki-laki</label>
                                            </div>
                                        </div>
                                        <div class="col-sm-3"style="margin-left: 5%; margin-top:1%">
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="gender" id="Female" value="female" >
                                                <label class="form-check-label">Perempuan</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row" style="margin-bottom: 10px;">
                            <div class="col-sm-3">
                              <div class="form-group">
                                  <label for="labelCity" style="font-weight: 500;">Kota Domisili</label>
                                  <input type="text" class="form-control" id="domisili" placeholder="Masukkan Kota Domisili">
                              </div>
                            </div>
                            <div class="col-sm-3">
                              <div class="form-group">
                                  <label for="labelEd" style="font-weight: 500;">Pendidikan Terakhir</label>
                                  <select class="form-control" name="pendidikan">
                                      <option name="pendidikan" id="pend1" value="sma">SMA/SMK/MA</option>
                                      <option name="pendidikan" id="pend2" value="d3">Diploma 3 (D3)</option>
                                      <option name="pendidikan" id="pend3" value="d4">Diploma 4 (D4)</option>
                                      <option name="pendidikan" id="pend4" value="s1">Strata 1 (S1)</option>
                                  </select>
                              </div>
                            </div>
                            <div class="col-sm-6">
                              <div class="form-group">
                                  <label for="labelSch-name" style="font-weight: 500;">Nama Sekolah/Universitas</label>
                                    <input type="text" class="form-control" id="schoolName" placeholder="Masukkan Nama Sekolah/Universitas">
                              </div>
                            </div>
                          </div>
                          <div class="form-group" style="margin-bottom: 10px;">
                            <label style="font-weight: 500;">Bahasa pemrograman ingin dipelajari</label>
                            <table style="width: 30%;">
                                <tr>
                                    <td>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" name="progLang" id="c">
                                            <label class="form-check-label">C</label>
                                          </div>
                                    </td>
                                    <td>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" name="progLang" id="python">
                                            <label class="form-check-label">Python</label>
                                          </div>
                                    </td>
                                    <td>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" name="progLang" id="html">
                                            <label class="form-check-label">Html</label>
                                        </div>
                                    </td>
                                    <td>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" name="progLang" id="java">
                                            <label class="form-check-label">Java</label>
                                        </div>
                                    </td>
                                </tr>
                            </table>
                          </div>
                          <div class="form-group" style="margin-bottom: 10px;">
                            <div class="row">
                                <div class="col-sm-6">
                                    <label style="font-weight: 500;">Nomor Whatsapp</label>
                                    <div class="input-group mb-3">
                                    <input type="text" id="wa-num" class="form-control" placeholder="Masukkan nomor yang terhubung dengan whatsapp">
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                  <label style="font-weight: 500;">Alamat Email</label>
                                  <div class="input-group mb-3">
                                    <input type="text" id="mail" class="form-control" id="domisili" placeholder="Masukkan Email">
                                  </div>
                                </div>
                            </div>
                          </div>
                        </div>
                        <div class="card-footer">
                          <button type="submit" onClick="cardGenerator();" class="btn btn-primary">Review</button>
                        </div>
                </form>
            </div>
        </div>

        <script src="js/generator.js"></script>
    </body>
</html>
